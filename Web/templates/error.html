<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet" />
    <title>Document</title>

    <script>
        setInterval(function(){$.ajax({
                url: 'http://localhost:18099/error',
                type: 'GET',
                
                success: function(response){
                    var code = response[0]

                    if(code != null){
                        if (code == 200) {
                            location.replace('http://127.0.0.1/')
                        }
                    }
                },
                error: function(error){
                    console.log(error);
                }
            })
        }, 1000)
    </script>

</head>

<body>
    <div class="v203_2">
        <div class="v203_4"></div>
        <span class="v203_5">{{error}}</span>
    </div>
</body>

</html>
